<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>VinFast CRM Enterprise</title>
  <meta name="description" content="Hệ thống quản lý quan hệ khách hàng chuyên nghiệp dành cho VinFast">

  <!-- iOS Specific Metas -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VinFast CRM">
  <link rel="icon" type="image/svg+xml" href="/app-icon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS (Giữ CDN để đảm bảo giao diện không bị vỡ nếu thiếu config local) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f6fc',
              100: '#e0ecf9',
              200: '#c2dcf5',
              300: '#94c2ed',
              400: '#5fa0e3',
              500: '#387fd9',
              600: '#2462bd', // VinFast Blue Primary
              700: '#1d4f9b',
              800: '#1b437e',
              900: '#1a3967',
              950: '#112341',
            },
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(36, 98, 189, 0.3)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f8fafc;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
      /* Remove tap highlight on mobile */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .animate-fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glass Effect */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Dark Mode Defaults */
    html.dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    html.dark .glass {
      background: rgba(15, 23, 42, 0.7);
    }
  </style>
  <script>
    // Pre-check theme to avoid flash (Default to Light)
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "tesseract.js": "https://esm.sh/tesseract.js@^7.0.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",

}
</script>
