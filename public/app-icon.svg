<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#2462bd"/>
<stop offset="1" stop-color="#0f2a50"/>
</linearGradient>
<linearGradient id="v_grad" x1="100" y1="50" x2="400" y2="400" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#ffffff"/>
<stop offset="0.4" stop-color="#e6e6e6"/>
<stop offset="1" stop-color="#a0bce0"/>
</linearGradient>
<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
<feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
</filter>
<filter id="inner_glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="10" result="blur"/>
<feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="1"/>
</filter>
</defs>

<!-- Rounded Background for App Icon -->
<rect width="512" height="512" rx="100" fill="url(#bg_grad)"/>

<!-- The V Shape (VinFast Style) -->
<g filter="url(#shadow)">
<path d="M85 100 L180 100 L256 360 L332 100 L427 100 L256 460 L85 100Z" fill="url(#v_grad)"/>
</g>

<!-- Glossy Reflection (Top) -->
<path d="M0 0 H512 V200 C300 250 200 150 0 100 Z" fill="white" fill-opacity="0.05"/>

</svg>
